display_errors = On
expose_php = Off
log_errors = On
error_log = /var/log/php/err.log
error_reporting = E_ALL
mail.log = "/var/log/php/mail.log"

max_input_vars = 20000
post_max_size = 100M
upload_max_filesize = 98M
session.use_strict_mode = 1
session.auto_start = 1

max_execution_time = 90
memory_limit = 384M